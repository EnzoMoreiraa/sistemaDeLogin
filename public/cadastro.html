<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div id="register-div">
        <h2>Cadastro</h2>
        <input type="text" id="nome" placeholder="Nome"><br>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="senha" placeholder="Senha"><br>
        <div id="div-login">
            <button onclick="cadastrar()" id="btn-cadastrar">Cadastrar</button>
            <a id="btn-login" href="login.html">Já tem uma conta? Faça login</a>
        </div>
        <p id="msg"></p>
    </div>

    

    <script src="../src/cadastro.js"></script>
</body>
</html>
